name: Generate Snake

# Controls when the workflow will run
on:
  # Run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run on every push to main branch
  push:
    branches:
      - main

# Required permissions
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Generate the snake animation
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: sandeepyadav1478
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-solarized-light.svg?palette=github-light
            dist/github-contribution-grid-snake-solarized-dark.svg?palette=github-dark-dimmed

      # Push the generated files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
